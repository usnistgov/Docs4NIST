name: "Build Documentation"

on: [push, pull_request, delete]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: usnistgov/NISTtheDocs2Death@conda
        with:
          docs-folder: docs/
          pre-build-command: >
            conda install --channel conda-forge doxygen
          formats: |-
            epub
            pdf
