name: "Build Documentation"

on: [push, pull_request, delete]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: usnistgov/NISTtheDocs2Death@sphinx_rtd_theme
        with:
          docs-folder: docs/
          pip-requirements: docs/requirements.txt
          insert-header-footer: false
          formats: |-
           epub
           pdf
